<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_2048.jpg" radius="6.4"
        rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 30000"
        <a-marker type="pattern" url="Earth.patt"  position="0 0 -20"> </a-marker>
      ></a-sphere>

      <a-entity id="moonContainer" position="2 6 -5" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 30000">

        <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/moon_1024.jpg" id="moon" radius="1.74"
          position="0 -5 -25" rotation="0 0 0"
        ></a-sphere>
      </a-entity>

      <a-light type="directional" position="2 5 3" target="#earth" castShadow="true"></a-light>

      <a-entity camera look-controls wasd-controls position="0 1.6 10"></a-entity>
    </a-scene>
  </body>
</html>
