<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="arj/aframe.min.js"></script>
    <script src="arjs/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/earth_atmos_2048.jpg" radius="6.4"
        rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 30000"
        <a-marker type="pattern" url="assets/pattern-The_Earth_seen_from_Apollo_17.patt">
        </a-marker>
      ></a-sphere>

      <a-entity id="moonContainer" position="2 6 0" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 30000">

        <a-sphere src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/moon_1024.jpg" id="moon" radius="1.74" color="#888888"
          position="15 0 0" rotation="0 0 0"
        ></a-sphere>
      </a-entity>

      <a-light type="directional" position="2 5 3" target="#earth" castShadow="true"></a-light>

      <a-entity camera look-controls wasd-controls position="0 1.6 10"></a-entity>
    </a-scene>
  </body>
</html>
